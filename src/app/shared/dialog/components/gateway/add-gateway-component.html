<div class="modal-content">
    <div class="modal-header">
      <h4>{{dialogName || ''}}</h4>
    </div>
    <div class="modal-body">

      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" id="form">
        <div class="form-group" [ngClass]="[(myForm.get('serialNumber')?.invalid  && myForm.get('serialNumber')?.dirty || myForm.get('serialNumber')?.touched) == true ? 'has-error' : '']">
          <label class="control-label" for="serialNumber">Serial Number</label>
          <input type="text" class="form-control" id="serialNumber" name="serialNumber" formControlName="serialNumber" placeholder="Serial Number">
          <div *ngIf="myForm.get('serialNumber')?.invalid && (myForm.get('serialNumber')?.dirty || myForm.get('serialNumber')?.touched)">
            <span class="help-block">Please provide a serial number.</span>
          </div>
        </div>
        <div class="form-group" [ngClass]="[(myForm.get('ipv4')?.invalid  && myForm.get('ipv4')?.dirty || myForm.get('ipv4')?.touched) == true ? 'has-error' : '']">
          <label for="ipv4">IP v4</label>
          <input type="text"  mask="IP" class="form-control" id="ipv4" name="ipv4"  formControlName="ipv4" placeholder="IP v4">
          <div *ngIf="myForm.get('ipv4')?.invalid && (myForm.get('ipv4')?.dirty || myForm.get('ipv4')?.touched)">
            <span class="help-block">Please provide an ip v4.</span>
          </div>
        </div>
        <div class="form-group" [ngClass]="[(myForm.get('name')?.invalid  && myForm.get('name')?.dirty || myForm.get('name')?.touched) == true ? 'has-error' : '']">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" formControlName="name" placeholder="Name">
          <div *ngIf="myForm.get('name')?.invalid && (myForm.get('name')?.dirty || myForm.get('name')?.touched)">
            <span class="help-block">Please provide a name.</span>
          </div>
        </div>
      </form>
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="close()" >Cancel</button>
      <button type="submit" class="btn btn-primary" form="form" [disabled]="myForm.invalid">OK</button>
    </div>
</div>
